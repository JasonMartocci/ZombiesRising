<div class="container siginInHdr">

		        <div class="form-group">
		        </div>
		        <div class="form-group">
		          <input type="text" class="form-control input-lg" placeholder="Email" name="email" required>
		        </div>
		        <div class="form-group">
		          <input type="password" class="form-control input-lg" placeholder="Password" name="password" required>
		        </div>
		        <div class="form-group">

		        </div>
		    </form>
		    <p class="blkText">
		        Not already on Zombies Rising? <a href="#" id="register_btn">Register Now</a>.
		    </p>
	    </div>
	    <div class="col-md-12" id="register">				    
		    <form class="form center-block" action="https://zombiesrising.herokuapp.com/users/create" method="POST">
		        <div class="form-group">
		        </div>
		        <div class="form-group">
		          <input type="text" class="form-control input-lg" placeholder="User Name" name="username" required>
		        </div>

		          <input type="text" class="form-control input-lg" placeholder="Name" name="name" required>
		        </div>

		        </div>
		        <div class="form-group">

		        </div>
		        <div class="form-group">

		        </div>
